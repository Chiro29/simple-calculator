<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="container"></div>
    <div class="container-keys">
      <div class="container-number">
        <ul>
          <li><button class="clear">CLEAR</button></li>
          <li><button class="percent" id="%">%</button></li>
        </ul>
        <ul>
          <li><button class="numbers" id="7">7</button></li>
          <li><button class="numbers" id="8">8</button></li>
          <li><button class="numbers" id="9">9</button></li>
        </ul>
        <ul>
          <li><button class="numbers" id="4">4</button></li>
          <li><button class="numbers" id="5">5</button></li>
          <li><button class="numbers" id="6">6</button></li>
        </ul>
        <ul>
          <li><button class="numbers" id="1">1</button></li>
          <li><button class="numbers" id="2">2</button></li>
          <li><button class="numbers" id="3">3</button></li>
        </ul>
        <ul>
          <li><button class="negative" id="-">+/-</button></li>
          <li><button class="numbers" id="0">0</button></li>
          <li><button class="numbers" id=".">.</button></li>
        </ul>
      </div>
      <ul class="container-operations">
        <li><button class="operations" id="+">+</button></li>
        <li><button class="operations" id="-">-</button></li>
        <li><button class="operations" id="×">×</button></li>
        <li><button class="operations" id="÷">÷</button></li>
        <li><button class="result" id="=">=</button></li>
      </ul>
    </div>
  </main>
</body>
</html>
